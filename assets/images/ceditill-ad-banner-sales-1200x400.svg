<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-labelledby="title desc">
  <title id="title">CediTill Sales Banner</title>
  <desc id="desc">High-conversion sales styled CediTill POS banner.</desc>
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f766e"/>
      <stop offset="58%" stop-color="#0b5f58"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <radialGradient id="burst" cx="0.9" cy="0.12" r="0.6">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.34"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="400" fill="url(#bg2)" rx="24"/>
  <rect width="1200" height="400" fill="url(#burst)" rx="24"/>

  <g transform="translate(68 54)">
    <rect x="0" y="0" rx="12" width="56" height="56" fill="#fff" fill-opacity="0.2"/>
    <text x="28" y="36" text-anchor="middle" fill="#fff" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="800">₵</text>
    <text x="72" y="36" fill="#fff" font-family="Segoe UI, Arial, sans-serif" font-size="38" font-weight="800">CediTill</text>
    <text x="72" y="56" fill="#e9fff9" font-family="Segoe UI, Arial, sans-serif" font-size="13" letter-spacing="1.3">BOOST SALES WITH SMART POS</text>
  </g>

  <g transform="translate(68 132)">
    <rect x="0" y="0" rx="16" width="214" height="40" fill="#f59e0b"/>
    <text x="22" y="26" fill="#fff" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="800">SAVE 30% ON ONBOARDING</text>
  </g>

  <text x="68" y="226" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="54" font-weight="900">Launch in 7 Days.</text>
  <text x="68" y="270" fill="#edfff9" font-family="Segoe UI, Arial, sans-serif" font-size="23" font-weight="600">Checkout, inventory, and reports ready for your team this week.</text>

  <g transform="translate(68 298)">
    <rect x="0" y="0" rx="14" width="206" height="58" fill="#ffffff"/>
    <text x="30" y="37" fill="#0f766e" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="900">Start Today</text>
    <text x="168" y="37" fill="#0f766e" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="900">→</text>
  </g>

  <g transform="translate(760 80)">
    <rect x="0" y="0" rx="18" width="360" height="240" fill="#fff" fill-opacity="0.12" stroke="#fff" stroke-opacity="0.2"/>

    <rect x="24" y="24" rx="10" width="312" height="42" fill="#ffffff" fill-opacity="0.92"/>
    <text x="40" y="49" fill="#0f766e" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="800">Live Store Dashboard</text>

    <rect x="24" y="78" rx="12" width="148" height="136" fill="#ffffff" fill-opacity="0.92"/>
    <text x="38" y="106" fill="#0b355f" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">Today's Sales</text>
    <text x="38" y="136" fill="#0f766e" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="900">₵ 18,240</text>
    <text x="38" y="162" fill="#16a34a" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="800">+42% vs last week</text>

    <rect x="188" y="78" rx="12" width="148" height="62" fill="#ffffff" fill-opacity="0.92"/>
    <text x="202" y="102" fill="#0b355f" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">Orders</text>
    <text x="202" y="125" fill="#1e3a8a" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="900">326</text>

    <rect x="188" y="152" rx="12" width="148" height="62" fill="#ffffff" fill-opacity="0.92"/>
    <text x="202" y="176" fill="#0b355f" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">Low Stock Alerts</text>
    <text x="202" y="199" fill="#dc2626" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="900">5</text>
  </g>
</svg>
