<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-labelledby="title desc">
  <title id="title">CediTill Advertising Banner</title>
  <desc id="desc">A modern CediTill promotional banner for universal POS services with a call to action.</desc>

  <defs>
