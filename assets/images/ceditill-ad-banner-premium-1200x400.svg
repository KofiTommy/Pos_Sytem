<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-labelledby="title desc">
  <title id="title">CediTill Premium Banner</title>
  <desc id="desc">Premium themed CediTill POS advertising banner.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="60%" stop-color="#12365a"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.88" cy="0.15" r="0.55">
      <stop offset="0%" stop-color="#f8c86a" stop-opacity="0.36"/>
      <stop offset="100%" stop-color="#f8c86a" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="400" fill="url(#bg)" rx="24"/>
  <rect width="1200" height="400" fill="url(#glow)" rx="24"/>

  <g transform="translate(68 58)">
    <rect x="0" y="0" rx="14" width="60" height="60" fill="#f8c86a"/>
    <text x="30" y="39" text-anchor="middle" fill="#10243f" font-family="Segoe UI, Arial, sans-serif" font-size="26" font-weight="800">₵</text>
    <text x="78" y="38" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="40" font-weight="700">CediTill</text>
    <text x="80" y="58" fill="#d6e7ff" font-family="Segoe UI, Arial, sans-serif" font-size="13" letter-spacing="1.2">PREMIUM UNIVERSAL POS</text>
  </g>

  <g transform="translate(68 145)">
    <rect x="0" y="0" rx="16" width="186" height="36" fill="#f8c86a" fill-opacity="0.2" stroke="#f8c86a" stroke-opacity="0.45"/>
    <text x="18" y="23" fill="#f8d586" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="700" letter-spacing="0.7">PREMIUM PLAN OFFER</text>
  </g>

  <text x="68" y="236" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="52" font-weight="800">Elegant POS. Powerful Results.</text>
  <text x="68" y="280" fill="#dcecff" font-family="Segoe UI, Arial, sans-serif" font-size="23" font-weight="500">Modern checkout, clean analytics, and support that scales with your business.</text>

  <g transform="translate(68 306)" filter="url(#shadow)">
    <rect x="0" y="0" rx="14" width="230" height="58" fill="#f8c86a"/>
    <text x="31" y="37" fill="#132742" font-family="Segoe UI, Arial, sans-serif" font-size="23" font-weight="800">Book Premium Setup</text>
  </g>

  <g transform="translate(782 82)">
    <rect x="0" y="0" rx="20" width="338" height="236" fill="#ffffff" fill-opacity="0.1" stroke="#ffffff" stroke-opacity="0.2"/>
    <rect x="24" y="24" rx="10" width="290" height="40" fill="#ffffff" fill-opacity="0.9"/>
    <rect x="38" y="38" rx="5" width="124" height="12" fill="#0f766e"/>
    <circle cx="292" cy="44" r="8" fill="#16a34a"/>

    <rect x="24" y="78" rx="12" width="138" height="136" fill="#ffffff" fill-opacity="0.92"/>
    <text x="38" y="104" fill="#0f2f54" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">Top Product</text>
    <text x="38" y="128" fill="#1e3a8a" font-family="Segoe UI, Arial, sans-serif" font-size="21" font-weight="800">₵ 8,450</text>
    <rect x="38" y="145" rx="6" width="104" height="22" fill="#0f766e"/>
    <text x="58" y="160" fill="#fff" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">View report</text>

    <rect x="176" y="78" rx="12" width="138" height="62" fill="#ffffff" fill-opacity="0.92"/>
    <text x="190" y="102" fill="#0f2f54" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">Transactions</text>
    <text x="190" y="124" fill="#0f766e" font-family="Segoe UI, Arial, sans-serif" font-size="21" font-weight="800">1,284</text>

    <rect x="176" y="152" rx="12" width="138" height="62" fill="#ffffff" fill-opacity="0.92"/>
    <text x="190" y="176" fill="#0f2f54" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">Growth</text>
    <text x="190" y="198" fill="#16a34a" font-family="Segoe UI, Arial, sans-serif" font-size="21" font-weight="800">+34%</text>
  </g>
</svg>
