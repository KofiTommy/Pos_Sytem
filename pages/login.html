<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Access - Mother Care POS</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/ceditill-favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 760px;
            padding: 32px 28px;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
            font-size: 1.7rem;
        }

        .login-card .form-control,
        .login-card .form-select {
            border-radius: 10px;
            padding: 10px 14px;
        }

        .panel-title {
            font-weight: 700;
            margin-bottom: 12px;
            color: #334155;
        }

        .tab-pane {
            padding-top: 16px;
        }

        .btn-login,
        .btn-register {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
        }

        .btn-login {
            background-color: #667eea;
            border: none;
        }

        .btn-login:hover {
            background-color: #5568d3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 14px;
            }

            .login-card {
                padding: 20px 16px;
                border-radius: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-store"></i> Business & Staff Access</h1>
            <div id="alertHost"></div>

            <ul class="nav nav-pills nav-fill mb-3" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true">
                        <i class="fas fa-right-to-bracket"></i> Existing User Login
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-pane" type="button" role="tab" aria-controls="register-pane" aria-selected="false">
                        <i class="fas fa-user-plus"></i> Register Business
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="authTabsContent">
                <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                    <p class="panel-title">Sign in as owner or staff</p>
                    <form id="loginForm" method="POST" action="../php/login.php">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username or Email</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="col-md-6">
                                <label for="business_code" class="form-label">Business Code</label>
                                <input type="text" class="form-control" id="business_code" name="business_code" maxlength="64" pattern="[a-zA-Z0-9-]{2,64}" placeholder="e.g. acme-retail">
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
                    <p class="panel-title">Create a new business owner account</p>
                    <form id="registerForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="reg_business_name" class="form-label">Business Name</label>
                                <input type="text" class="form-control" id="reg_business_name" maxlength="180" required>
                            </div>
                            <div class="col-md-6">
                                <label for="reg_business_email" class="form-label">Business Email</label>
                                <input type="email" class="form-control" id="reg_business_email" maxlength="160" required>
                            </div>
                            <div class="col-md-6">
                                <label for="reg_contact_number" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="reg_contact_number" maxlength="40">
                            </div>
                            <div class="col-md-6">
                                <label for="reg_business_code" class="form-label">Business Code (Optional)</label>
                                <input type="text" class="form-control" id="reg_business_code" maxlength="64" pattern="[a-zA-Z0-9-]{2,64}" placeholder="auto-generated if blank">
                            </div>
                            <div class="col-md-4">
                                <label for="reg_owner_username" class="form-label">Owner Username</label>
                                <input type="text" class="form-control" id="reg_owner_username" maxlength="60" required>
                            </div>
                            <div class="col-md-4">
                                <label for="reg_owner_email" class="form-label">Owner Email</label>
                                <input type="email" class="form-control" id="reg_owner_email" maxlength="160" required>
                            </div>
                            <div class="col-md-4">
                                <label for="reg_subscription_plan" class="form-label">Plan</label>
                                <select class="form-select" id="reg_subscription_plan">
                                    <option value="starter">Starter</option>
                                    <option value="growth">Growth</option>
                                    <option value="pro">Pro</option>
                                    <option value="enterprise">Enterprise</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="reg_owner_password" class="form-label">Owner Password</label>
                                <input type="password" class="form-control" id="reg_owner_password" minlength="10" required>
                            </div>
                            <div class="col-md-6">
                                <label for="reg_owner_password_confirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="reg_owner_password_confirm" minlength="10" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success btn-register" id="registerBtn">
                                    <i class="fas fa-user-plus"></i> Create Business Account
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="back-link">
                <a href="../index.html" id="backHomeLink"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sanitizeTenantCode(value) {
            return String(value || '')
                .toLowerCase()
                .trim()
                .replace(/[^a-z0-9-]/g, '')
                .substring(0, 64);
        }

        function detectTenantCodeFromPath(pathname) {
            const segments = String(pathname || '')
                .split('/')
                .map((part) => part.trim())
                .filter(Boolean);

            for (let i = 0; i < segments.length - 1; i += 1) {
                if (segments[i].toLowerCase() !== 'b') continue;
                const candidate = sanitizeTenantCode(segments[i + 1]);
                if (candidate) return candidate;
            }

            return '';
        }

        function withTenantQuery(url, tenantCode) {
            const code = sanitizeTenantCode(tenantCode || '');
            if (!code) return url;
            if (/[?&](tenant|business_code)=/i.test(url)) return url;
            const hashIndex = url.indexOf('#');
            const base = hashIndex >= 0 ? url.substring(0, hashIndex) : url;
            const hash = hashIndex >= 0 ? url.substring(hashIndex) : '';
            return `${base}${base.includes('?') ? '&' : '?'}tenant=${encodeURIComponent(code)}${hash}`;
        }

        function parseJsonResponse(response) {
            return response.text().then((rawText) => {
                if (!rawText) {
                    throw new Error('Empty response from server.');
                }
                try {
                    return JSON.parse(rawText);
                } catch (error) {
                    throw new Error(rawText.substring(0, 220));
                }
            });
        }

        function escapeHtml(value) {
            return String(value || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function showAlert(message, type) {
            const host = document.getElementById('alertHost');
            host.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${escapeHtml(message)}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function setButtonLoading(button, loadingText, isLoading) {
            if (!button) return;
            if (isLoading) {
                button.dataset.originalText = button.innerHTML;
                button.disabled = true;
                button.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>${loadingText}`;
            } else {
                button.disabled = false;
                button.innerHTML = button.dataset.originalText || button.innerHTML;
            }
        }

        function loadTenantFromContext() {
            const params = new URLSearchParams(window.location.search || '');
            const fromUrl = sanitizeTenantCode(params.get('tenant') || params.get('business_code') || '');
            const fromPath = detectTenantCodeFromPath(window.location.pathname || '');
            const activeTenant = fromUrl || fromPath;
            if (activeTenant) {
                localStorage.setItem('tenant_code', activeTenant);
                document.getElementById('business_code').value = activeTenant;
                document.getElementById('reg_business_code').value = activeTenant;
                document.getElementById('backHomeLink').href = withTenantQuery('../index.html', activeTenant);
            } else {
                localStorage.removeItem('tenant_code');
            }
            return activeTenant;
        }

        async function handleLoginSubmit(event) {
            event.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            setButtonLoading(loginBtn, 'Signing in...', true);

            try {
                const username = document.getElementById('username').value.trim();
                const businessCode = sanitizeTenantCode(document.getElementById('business_code').value);
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                if (businessCode) {
                    formData.append('business_code', businessCode);
                }
                if (remember) {
                    formData.append('remember', '1');
                }

                const response = await fetch('../php/login.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await parseJsonResponse(response);
                if (!data.success) {
                    throw new Error(data.message || 'Login failed. Please try again.');
                }

                const savedCode = sanitizeTenantCode(data.business_code || businessCode);
                if (savedCode) {
                    localStorage.setItem('tenant_code', savedCode);
                }

                showAlert('Login successful. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = data.redirect || '../pages/admin/dashboard.php';
                }, 700);
            } catch (error) {
                showAlert(error.message || 'Login failed. Please try again.', 'danger');
            } finally {
                setButtonLoading(loginBtn, 'Signing in...', false);
            }
        }

        async function handleRegisterSubmit(event) {
            event.preventDefault();

            const registerBtn = document.getElementById('registerBtn');
            setButtonLoading(registerBtn, 'Creating business...', true);

            try {
                const password = document.getElementById('reg_owner_password').value;
                const confirmPassword = document.getElementById('reg_owner_password_confirm').value;
                if (password !== confirmPassword) {
                    throw new Error('Password confirmation does not match.');
                }

                const payload = {
                    business_name: document.getElementById('reg_business_name').value.trim(),
                    business_email: document.getElementById('reg_business_email').value.trim(),
                    contact_number: document.getElementById('reg_contact_number').value.trim(),
                    business_code: sanitizeTenantCode(document.getElementById('reg_business_code').value),
                    owner_username: document.getElementById('reg_owner_username').value.trim(),
                    owner_email: document.getElementById('reg_owner_email').value.trim(),
                    owner_password: password,
                    subscription_plan: document.getElementById('reg_subscription_plan').value
                };

                const response = await fetch('../php/register-business.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await parseJsonResponse(response);
                if (!data.success) {
                    throw new Error(data.message || 'Business registration failed.');
                }

                const code = sanitizeTenantCode(data.business_code || payload.business_code || '');
                if (code) {
                    localStorage.setItem('tenant_code', code);
                    document.getElementById('business_code').value = code;
                    document.getElementById('reg_business_code').value = code;
                    document.getElementById('backHomeLink').href = withTenantQuery('../index.html', code);
                }
                document.getElementById('username').value = payload.owner_username;
                document.getElementById('password').value = '';
                document.getElementById('registerForm').reset();
                if (code) {
                    document.getElementById('reg_business_code').value = code;
                }

                const loginTabButton = document.getElementById('login-tab');
                bootstrap.Tab.getOrCreateInstance(loginTabButton).show();
                showAlert(`Business created. Your business code is "${code || 'generated'}". Sign in as owner now.`, 'success');
            } catch (error) {
                showAlert(error.message || 'Business registration failed.', 'danger');
            } finally {
                setButtonLoading(registerBtn, 'Creating business...', false);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleLoginSubmit);
        document.getElementById('registerForm').addEventListener('submit', handleRegisterSubmit);

        document.getElementById('business_code').addEventListener('input', function () {
            this.value = sanitizeTenantCode(this.value);
        });
        document.getElementById('reg_business_code').addEventListener('input', function () {
            this.value = sanitizeTenantCode(this.value);
        });

        document.addEventListener('DOMContentLoaded', async function () {
            const activeTenant = loadTenantFromContext();

            try {
                const response = await fetch('../php/session-status.php');
                const data = await response.json();
                if (data.authenticated) {
                    if (data.business_code) {
                        localStorage.setItem('tenant_code', sanitizeTenantCode(data.business_code));
                    } else if (activeTenant) {
                        localStorage.setItem('tenant_code', activeTenant);
                    }
                    window.location.href = data.role === 'owner' ? 'admin/dashboard.php' : 'admin/pos.php';
                }
            } catch (error) {
                // Keep page visible if session check fails.
            }
        });
    </script>
</body>

</html>
