<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Mother Care POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }

        .login-card .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 15px;
        }

        .login-card .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
        }

        .login-card .btn-login:hover {
            background-color: #5568d3;
        }

        .forgot-password {
            text-align: right;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 16px;
            }

            .login-card {
                padding: 24px 20px;
                border-radius: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-lock"></i> Staff Login</h1>
            <form id="loginForm" method="POST" action="../php/login.php">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>

            <div class="back-link">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';

            // Submit form via AJAX
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            if (remember) formData.append('remember', '1');

            fetch('../php/login.php', {
                method: 'POST',
                body: formData
            })
                .then(async (response) => {
                    const rawText = await response.text();
                    if (!rawText) {
                        throw new Error('Empty response from server. Check PHP error logs or server configuration.');
                    }

                    try {
                        return JSON.parse(rawText);
                    } catch (parseError) {
                        throw new Error(rawText.substring(0, 220));
                    }
                })
                .then(data => {
                    if (data.success) {
                        showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = data.redirect || '../pages/admin/dashboard.php';
                        }, 1000);
                    } else {
                        showAlert(data.message || 'Login failed. Please try again.', 'danger');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert(error.message || 'An error occurred. Please check your connection.', 'danger');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                });
        });

        // If already logged in, redirect based on role.
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('../php/session-status.php');
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = data.role === 'owner' ? 'admin/dashboard.php' : 'admin/pos.php';
                }
            } catch (error) {
                // Keep login page visible when status check fails
            }
        });

        // Show alert message
        function escapeHtml(value) {
            return String(value || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.style.marginBottom = '20px';
            alertDiv.innerHTML = `
                ${escapeHtml(message)}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            const form = document.getElementById('loginForm');
            form.parentElement.insertBefore(alertDiv, form);

            // Auto-dismiss after 5 seconds
            if (type === 'danger') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }
    </script>
</body>

</html>
